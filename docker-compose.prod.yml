name: e-wallet-prod
services:
  nginx:
    image: nginx:alpine
    container_name: e-wallet-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - ewallet_network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  db:
    image: postgres:14.6-alpine
    container_name: e-wallet-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${db_name}
      POSTGRES_USER: ${db_username}
      POSTGRES_PASSWORD: ${db_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - ewallet_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${db_username} -d ${db_name}"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  backend:
    image: rida999/e-wallet-backend:latest
    container_name: e-wallet-backend-prod
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${db_name}
      SPRING_DATASOURCE_USERNAME: ${db_username}
      SPRING_DATASOURCE_PASSWORD: ${db_password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      JWT_SECRET: ${jwt_secret}
      JWT_EXPIRATION_MS: 3600000
      LOGGING_LEVEL_COM_GITHUB_YILDIZMY: INFO
      SERVER_COMPRESSION_ENABLED: true
      SERVER_COMPRESSION_MIME_TYPES: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ewallet_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  frontend:
    image: rida999/e-wallet-frontend:latest
    container_name: e-wallet-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
      REACT_APP_API_BASE_URL: http://backend:8080/api/v1
      REACT_APP_ENV: production
    depends_on:
      - backend
    networks:
      - ewallet_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

volumes:
  postgres_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  ewallet_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
